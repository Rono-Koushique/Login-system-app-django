{% extends 'Authenticate/base.html' %}
{% load static %}

{% block Header %}
    <link rel="stylesheet" href="{% static 'Authenticate/home.css' %}">
{% endblock Header %}

{% block Content %}
    <div class="text-center mt-5">
        <form method="post" style="max-width: 25%; margin: auto">
            {% csrf_token %}
            <h1 class="h3 font-weight-normal form-title">Login</h1>

            <!-- username box -->
            <input type="text" id="username" class="form-control form-box"
            name="username" placeholder="Username" autocomplete="off">

            <!-- password box -->
            <input type="password" id="password" class="form-control form-box"
            name="password" placeholder="Password">

            <div class="button-line">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember Me
                    </label>
                </div>
        
                <div>
                    <button type="submit" class="btn btn-primary btn-block">
                        Sign In
                    </button>
                </div>
            </div>

            <div class="create-account">
                Don't have an account ? Register <a href="{% url 'auth-register' %}">here</a>
            </div>
        </form>
    </div>


    <!-- for showing the toast message -->
    {% if messages %}
        <script>
            var acc = true;
        </script>
    {% endif %}
    <div id="snackbar">
        {% for message in messages %} {{ message }} {% endfor %}
    </div>
    

    <script>
        function myFunction() {
            // Get the snackbar DIV
            var x = document.getElementById("snackbar");
    
            // Add the "show" class to DIV
            x.className = "show";
    
            // After 3 seconds, remove the show class from DIV
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
        }
    
        if (acc == true) {
            myFunction();
        }
    
    </script>
{% endblock %}
